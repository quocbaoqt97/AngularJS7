<!DOCTYPE html>
<html ng-app="webapp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS Project</title>
  </head>
  <body ng-controller="webappcontroller">
    <input type="text" ng-model="search">
    <ul>
      <li ng-repeat="item in list1|filter:search">{{item}}</li>
    </ul>
  </body>
</html>
